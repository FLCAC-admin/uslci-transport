DQI:
  dqSystem:
    Process:
      Federal LCA Commons Core Database: 'US EPA - Process Pedigree Matrix'
    Flow:
      Federal LCA Commons Core Database: 'US EPA - Flow Pedigree Matrix' 

  Process:
    Process review:
      score: 4
      description: > 
        No documentation of third party review of 2017 CFS PUF data.
        Various government entities involved in the effort to produce CFS data reviewed internally.
        

    Process completeness:
      score: 1
      # If I drop air freight flows, can I still say this?
      description: All flows have been evaluated and given a value.

    # # EPA DQI category
    # Range data completeness:
    #   score: 5
    #   description: No range data provided for flows.

    # # EPA DQA Data Attributes
    # Reproducibility:
    #   score: 2
    #   description: >
    #     Code and calculations are fully transparent based on a public data
    #     source. But the modeling of the data source is not transparent.

    # Free to use:
    #   score: 1
    #   description: Data are made available on the FLCAC.

    # Interoperable:
    #   score: 1
    #   description: Intended for use with the U.S. Electricity Baseline (FLCAC).

    # Maintained:
    #   score: 1
    #   description: Data will be reproduced annually.

  Flow:
    Flow reliability:
      score: 1
      description: >
        Data collected directly from businesses. Collected data were processesed and weighted. 
        Imputation was not used on the 2017 CFS PUF data file. 

    Temporal correlation:
      score: 3
      description: >
        Data was collected in 2017. At the time of publication of this data (Quarter 4, 2025)
        the data is 8 years old. 

    Geographical correlation:
      score: 1
      description: >
        The data represent average US shipment distances and mode distributions by commodity.
        The data are intended to model US average shipment characteristics.

    Technological correlation:
      score: 1
      description: >
        All technologies are categorically equivalent. These data are direct representations
        of the the shipping practices in the US.

    # Discuss how representative this is
    Data collection methods:
      score: 3
      description: >
        Data were collected from a total of 710,498 establishements representing 22 three digit NAICS
        code industries, 19 four digit NAICS code industries, one five digit NAICS code industry, and
        1 six digit NAICS code industry.
        The data are intended to represent one year of shipping activity and were collected 
        for four weeks once per quarter. 

Review:
  review_type: 'Dependent internal review'
  reviewers:
    - USLCI: 'Franklin Associates, A Division of ERG'
  details: >
    ERG internally reviewed the programs, underlying assumptions, and mathematical operations 
    required to produce the JSON-LD files for addition to USLCI.